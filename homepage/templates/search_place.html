<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Place</title>
</head>
<body>
    <h1>Search Place</h1>
    <form method="post">
        {% csrf_token %}
        <label for="placename">Place Name:</label>
        <input type="text" id="placename" name="placename">
        <button type="submit">Search</button>
    </form>

    {% if places %}
        <h2>Places Found:</h2>
        <ul>
            {% for place in places %}
                <li>{{ place.placename }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% if selected_place %}
        <h2>Selected Place:</h2>
        <p>Place Name: {{ selected_place.placename }}</p>
        <p>State Name: {{ selected_place.stateid }}</p>
        <!-- Add other details as needed -->
    {% endif %}
</body>
</html>
