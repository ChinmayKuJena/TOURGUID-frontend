{% extends 'base.html' %}

{% block title %}Explore by Place{% endblock %}

{% block content %}
    <div class="contentResult">
        <div class="result-box">
             <h1>Place Details</h1>
            <div class="details-wrapper">
                <!-- Display the image -->
                <img src="{{ image_url }}" alt="Place Image" class="place-image">
                <div class="text-details">
                    <p><strong>Place Name:</strong> {{ place_name }}</p>
                    <p><strong>State:</strong> {{ state }}</p>
                    <p><strong>Place Details:</strong> {{ place_details }}</p>
                </div>
            </div>
        </div>
        <a href="{% url 'logout' %}">Logout</a>  <!-- Add a logout link -->

    </div>
{% endblock %}
