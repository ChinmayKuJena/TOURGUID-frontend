<!-- templates/upload_image.html -->
{% extends 'base2.html' %}

{% block title %}Upload Image{% endblock %}

{% block content %}

    <form method="post" enctype="multipart/form-data">
        <p>State: {{ place_data.state }}</p>
<p>Place: {{ place_data.placename }}</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <!-- <a href="{% url 'image_list' %}">Blog List</a> -->
{% endblock %}
