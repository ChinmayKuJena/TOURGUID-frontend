<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color:rgb(0, 0, 0);
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #fffcfc;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .content {
            background-image: url('https://images.unsplash.com/photo-1708591896763-957353af731e?q=80&w=1965&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }

        .search-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .search-box input[type="text"] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-box button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contentResult {
            /* background-image: url('https://images.unsplash.com/photo-1516825513084-7a3397fcd108?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); */
            background-size: cover;
            background-position: center;
            padding: 20px;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            text-align: center;
            background: #ffffffc9;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .welcome-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .welcome-container h2 {
            margin-top: 0;
            font-size: 2em;
            color: #333;
        }

        .explore-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .explore-link:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .result-box {
            background-color: rgba(110, 251, 253, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: rgb(85, 31, 31);
            max-width: 800px;
            width: 100%;
        }
        .account-box {
            background-color: rgba(136, 253, 110, 0.8);
            padding: 20px;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            max-width: 800px;
            width: 100%;
            text-align:left;
        }

        .details-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }

        .place-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
        }

        .text-details {
            flex-grow: 1;
            text-align: left;
        }
        .register{
            text-align: left;  
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: left;

        }        
        .id-card {
            width: 3.375in; 
            height: 2.125in; 
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            display: inline-block;
            text-align: center;
            position: relative;
            background-color: rgba(199, 205, 205, 0.586);
        }

        .id-card img {
            max-width: 100%;
            max-height: 60%; 
            object-fit: contain;
            display: block;
            margin: 0 auto;
        }

        .id-card p {
            margin: 5px 0;
            font-size: 12px;
        }


.contentResult {
    padding: 20px;
}

.result-box {
    margin-bottom: 20px;
}

.details-wrapper {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.place-image {
    width: 150px;
    height: auto;
    margin-right: 20px;
}

.text-details {
    max-width: 600px;
}

.blogs {
    margin-top: 20px;
}

.blog-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.blog-box {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    width: calc(33.333% - 20px); /* Adjust based on the desired number of columns */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.blog-image {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 10px;
}

.blog-content {
    text-align: center;
}

.blog-content p {
    margin: 0 0 10px;
}

.blog-content a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.blog-content a:hover {
    text-decoration: underline;
}
    .uppercase-text {
        text-transform: uppercase;
    }
    .lowercase-text {
        text-transform: lowercase;
    }
    .capitalize-text {
        text-transform: capitalize;
    }


    </style>
</head>

<body>   

    <header>
        <h1 >Travel Exploration</h1>

<nav>

    <p>
        
        <a href="{% url 'home' %}">Home</a>
    </p>
    {% if authenticated %}
    <!-- <p><a href="http://127.0.0.1:8000/trv/profile/">ðŸ¤ŸðŸ‘‘{{ userName }}ðŸ‘‘ðŸ¤Ÿ</a></p> -->
    <p><a href="{% url 'user' %}">ðŸ¤ŸðŸ‘‘{{ userName }}ðŸ‘‘ðŸ¤Ÿ</a></p>
    

    <a href="{% url 'logout' %}">Logout</a>|

    <a href="{% url 'explore_place' %}"> Explore Place</a>|
    <a href="{% url 'place_list' %}"> Explore State</a>

    </p>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</nav>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

        <p>Contact Information | Social Media Links | Copyright</p>

    </footer> -->
</body>

</html>
